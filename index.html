<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b28388b6e.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
  </head>

  <body>
    <header>
      <img src="assets/Toque_logo.png" alt="logo du site">
      <h1 class="h1teste">Les petits plats</h1>
    </header>
    <main>
      <div id="researchZone">
          <div id="searchBar">
            <input type="text" id="searchBar_Input" placeholder="Rechercher une recette">
            <i class="fa-solid fa-0"></i>
            <i class="search_Icon fas fa-search"></i>
          </div>
          <div>
            <ul id="tagsZone">
              
            </ul>
          </div>
          <div id="filterZone">
            <div class="filterButtons" id="ingredients_button">
              <input type="text" class="filters" id="filter_ingredients" placeholder="IngrÃ©dients">
              <i class="fas fa-chevron-up" id="ingredientsUp"></i>
              <i class="chevron fas fa-chevron-down" id="ingredientsDown"></i>
              <ul class="filtersList" id="ingredientsList"></ul>
            </div>
            <div class="filterButtons" id="appliances_button">
              <input type="text" class="filters" id="filter_appliances" placeholder="Appareils">
              <i class="fas fa-chevron-up" id="appliancesUp"></i>
              <i class="chevron fas fa-chevron-down" id="appliancesDown"></i>
              <ul class="filtersList" id="appliancesList"></ul>
            </div>
            <div class="filterButtons" id="ustensils_button">
              <input type="text" class="filters" id="filter_ustensils" placeholder="Ustensiles">
              <i class="fas fa-chevron-up" id="ustensilsUp"></i>
              <i class="chevron fas fa-chevron-down" id="ustensilsDown"></i>
              <ul class="filtersList" id="ustensilsList"></ul>
            </div>                
          </div>
      </div>
      <div id="errorTextZone"></div>
      <div id="recipesZone">

      </div>
    </main>
    <script type="module" src="./scripts/page.js"></script>
  </body>
</html>
